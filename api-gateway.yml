server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/products/api/**
            - id: cart-service
              uri: lb://CART-SERVICE
              predicates:
                - Path=/cart/api/**
            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/order/api/**
